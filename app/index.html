<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="cygniTestApp">

    <!-- Add your site or application content here -->

    <div id="navbar-wrapper">
      <h>Kitties are awesome!</h>
      <div id="button-wrapper"> 
        <ul class="nav navbar-nav">
          <li class="active">
              <button  class="btn" ng-controller="MainCtrl" type="button" id="refreshButton" ng-click="refreshPage()">Click to refresh!
              </button>
          </li>
          <li class="active">
            <button class="btn" ng-controller="NewSearchCtrl" type="button" id="newSearchButton" ng-click="open()">No more kitties!
            </button>
          </li>
        </ul>
      </div>
    </div>



    <md-content layout="column" layout-align="center center">
      <div class="app-content" ng-controller="MainCtrl" data-ng-init="search()">
        <div class="wrapper">
          <md-grid-list md-cols="2" md-row-height="fit">
            <md-grid-tile>
              <md-card ng-repeat="picture in results.data.photos.photo | limitTo:10">
                  <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_b.jpg" alt="" class="md-card-image">
              </md-card>
           </md-grid-tile>
          </md-grid-list>
        </div>
      </div>
    </md-content>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/data-loading.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/newsearchctrl.js"></script>
        <script src="scripts/controllers/modalinstancectrl.js"></script>
        <!-- endbuild -->
</body>
</html>
